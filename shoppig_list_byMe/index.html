<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soopping List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="screen">
      <header>Shopping List</header>

      <main class="list">
        <ul>
          <li>
            <button class="removeItemButton"></button>
          </li>
        </ul>
      </main>

      <input type="text" class="addItemInput" placeholder="enter itmes" />

      <footer class="add-bar">
        <button class="addItemButton"><i class="fas fa-pencil-alt"></i></button>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/e776f24476.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
